config-version = 2

persistent-workspaces = ["1", "2"]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = "move-mouse window-lazy-center"

default-root-container-layout = 'tiles'

exec-on-workspace-change = ['/bin/bash', '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
]

[gaps]
    inner.horizontal = 5
    inner.vertical =   5
    outer.left =       0
    outer.bottom =     0
    outer.top =        35
    outer.right =      0

[key-mapping]
    preset = 'qwerty'

[mode.main.binding]
    # alt-enter = 'exec-and-forget open -n /Applications/Ghostty.app'

    alt-h = 'focus --boundaries-action wrap-around-the-workspace right'
    alt-j = 'focus --boundaries-action wrap-around-the-workspace down'
    alt-k = 'focus --boundaries-action wrap-around-the-workspace up'
    alt-l = 'focus --boundaries-action wrap-around-the-workspace left'

    alt-shift-h = 'move right'
    alt-shift-j = 'move left'
    alt-shift-k = 'move down'
    alt-shift-l = 'move up'

    alt-ctrl-h = 'join-with right'
    alt-ctrl-v = 'join-with down'

    alt-f = 'fullscreen'

    alt-s = 'layout v_accordion'
    alt-w = 'layout h_accordion'
    alt-e = 'layout tiles horizontal vertical'

    alt-q = 'close'

    alt-ctrl-f = 'layout floating tiling'

    alt-p = 'workspace prev'
    alt-n = 'workspace next'

    alt-space = 'workspace-back-and-forth'

    alt-shift-semicolon = 'mode service'
    # alt-shift-enter = 'mode apps'

    alt-shift-minus = 'resize smart -50'
    alt-shift-equal = 'resize smart +50'

    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'
    alt-0 = 'workspace 10'

    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    alt-shift-6 = 'move-node-to-workspace 6'
    alt-shift-7 = 'move-node-to-workspace 7'
    alt-shift-8 = 'move-node-to-workspace 8'
    alt-shift-9 = 'move-node-to-workspace 9'
    alt-shift-0 = 'move-node-to-workspace 10'

    alt-shift-c = 'reload-config'

    alt-r = 'mode resize'
    alt-shift-w = 'mode workspace'

[mode.resize.binding]
    l = 'resize width -50'
    j = 'resize height +50'
    k = 'resize height -50'
    h = 'resize width +50'
    enter = 'mode main'
    esc = 'mode main'

[mode.workspace.binding]
    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'
    alt-0 = 'workspace 10'

    alt-shift-1 = 'move-workspace-to-monitor 1'
    alt-shift-2 = 'move-workspace-to-monitor 2'
    alt-shift-3 = 'move-workspace-to-monitor 3'
    alt-shift-4 = 'move-workspace-to-monitor 4'
    alt-shift-5 = 'move-workspace-to-monitor 5'
    alt-shift-6 = 'move-workspace-to-monitor 6'
    alt-shift-7 = 'move-workspace-to-monitor 7'
    alt-shift-8 = 'move-workspace-to-monitor 8'
    alt-shift-9 = 'move-workspace-to-monitor 9'
    alt-shift-0 = 'move-workspace-to-monitor 10'
    enter = 'mode main'
    esc = 'mode main'

[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout

    s = ['exec-and-forget sketchybar --bar hidden=toggle']

    backspace = ['close-all-windows-but-current', 'mode main']

[[on-window-detected]]
    if.app-name-regex-substring = 'finder'
    run = 'layout floating'

[[on-window-detected]]
    if.app-name-regex-substring = 'messages'
    run = 'layout floating'

[workspace-to-monitor-force-assignment]
    1 = 'main'

