[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor-fallback =
monitor-strict = false
; override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 25
offset-x = 0
offset-y = 0
background = ${color.base}
foreground = ${color.text}
radius = 0
underline-size = 1
underline-color = ${color.text}
border-size = 7pt
border-color = ${color.base}
border-radius = 15
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

; Set fonts
font-0 = "Fira Mono Nerd Font:size=13;2"
font-1 = "Fira Mono Nerd Font:style=Bold:size=13;5"
font-2 = "Fira Mono Nerd Font:size=16;3"
font-3 = "Fira Mono Nerd Font:size=11;2"
font-4 = "Fira Mono Nerd Font:size=11;2"
font-5 = "Fira Mono Nerd Font:size=11;2"
font-6 = "Fira Mono Nerd Font:size=11;2"
font-7 = "Fira Mono Nerd Font:size=11;2"

; Set modules
  modules-left = left i3 right
  modules-center =
  modules-right = battery battery_detail left date right sep left time right sep left menu right

separator =
dim-value = 1.0
; wm-name =
locale = en_US.UTF-8
; tray-position = right
; tray-detached = false
tray-layer = top
; tray-maxsize = 12
; tray-offset-x = 0
; tray-offset-y = 0
; tray-padding = 2
; tray-scale = 1.0
; wm-restack = i3
enable-ipc = true
; click-left =
; click-middle =
; click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
enable-click = true
cursor-click = pointer
cursor-scroll =
line-size = 3pt

[settings]
; throttle-output = 5
screenchange-reload = false

; Compositing operators
; @see: https://www.cairographics.org/manual/cairo-cairo-t.html#cairo-operator-t
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
