[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
;  >> Use "man date" command to see available date command <<
;  date = %Y-%m-%d%
;  date = " %a, %d %b %Y"
;  date = "%A, %d %b %Y"

; Optional time format
;  time = " %I:%M %p"
;  time = "%I:%M:%S %p"
time = " %I:%M %p "

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
;  date-alt = %A, %d %B %Y
;  time-alt = " %a, %d %b %Y "

; Available tags:
;   <label> (default)
format = <label>
format-prefix = ""
format-prefix-font = 3
format-prefix-foreground = ${color.foreground}
format-prefix-background = ${color.background-alt}
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-padding = 0


; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %time%
label-font = 2


[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
; pin-workspaces = true

; This will split the workspace name on ':'
; Default: false
; strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
; index-sort = true

; Create click handler used to focus workspace
; Default: true
; enable-click = false

; Create scroll handlers used to cycle workspaces
; Default: true
; enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
; wrapping-scroll = false

; Set the scroll cycle direction
; Default: true
; reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
; fuzzy-match = true

; ws-icon-[0-9]+ = label;icon
; NOTE: The label needs to match the name of the i3 workspace
; ws-icon-0 = 1;♚
; ws-icon-1 = 2;♛
; ws-icon-2 = 3;♜
; ws-icon-3 = 4;♝
; ws-icon-4 = 5;♞
; ws-icon-default = ♟
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
; format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
; label-mode = %mode%
; label-mode-padding = 2
; label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
; label-focused = %index%
; label-focused-foreground = #ffffff
; label-focused-background = #3f3f3f
; label-focused-underline = #fba922
; label-focused-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
; label-unfocused = %index%
; label-unfocused-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
; label-visible = %index%
; label-visible-underline = #555555
; label-visible-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
; label-urgent = %index%
; label-urgent-foreground = #000000
; label-urgent-background = #bd2c40
; label-urgent-padding = 4

; Separator in between workspaces
; label-separator = |
; label-separator-padding = 2
; label-separator-foreground = #ffb52a

[module/title]
type = internal/xwindow

; Available tags:
;   <label> (default)
format = <label>
format-prefix = ""
format-prefix-font = 3
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-prefix-foreground = ${color.primary}
format-padding = 0

; Available tokens:
;   %title%
; Default: %title%
label = " %title%"
label-maxlen = 20

; Used instead of label when there is no window title
label-empty = " Desktop"
label-empty-foreground = ${color.foreground}
label-empty-background = ${color.background-alt}


[module/workspaces]
type = internal/xworkspaces

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Create click handler used to focus desktop
; Default: true
enable-click = true

; Create scroll handlers used to cycle desktops
; Default: true
enable-scroll = true

; icon-[0-9]+ = <desktop-name>;<icon>
; NOTE: The desktop name needs to match the name configured by the WM
; You can get a list of the defined desktops using:
; $ xprop -root _NET_DESKTOP_NAMES
;icon-0 = I;%{F#E68183}
;icon-1 = II;%{F#D9BB80}
;icon-2 = III;%{F#A7C080}
;
;icon-0 = I;%{F#ff3333}
;icon-1 = II;%{F#bae67e}
;icon-2 = III;%{F#ffa750}
;
icon-0 = I;%{F#e0af68}
icon-1 = II;%{F#f7768e}
icon-2 = III;%{F#98c379}
icon-default = " "
icon-font = 3


; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
format = <label-state>
format-padding = 0
;format-background = ${color.YELLOW}

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
;label-active = "  "
;label-active = ""
label-active = %icon%
label-active-underline = ${color.purple}
label-active-background = ${color.background-alt}
label-active-foreground = ${color.red}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
;label-occupied = ""
label-occupied =  %icon%
label-occupied-background = ${color.background-alt}
label-occupied-foreground = ${color.background-alt2}
label-occupied-font = 3

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
;label-urgent = "  "
label-urgent = %icon%
label-urgent-font = 3
label-urgent-foreground = ${color.foreground}
label-urgent-background = ${color.background-alt}

; Available tokens:
;
;
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
;label-empty = "  "
;label-empty = ""
label-empty = %icon%
label-empty-background = ${color.background-alt}
label-empty-foreground = ${color.secondary}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/sep]
type = custom/text
content = " "
