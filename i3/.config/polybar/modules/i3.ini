[module/i3]
type = internal/i3

; Mode
label-mode = "%mode%"
label-mode-padding = 2
label-mode-foreground =${color.foreground}
label-mode-background =${color.background-alt}
label-mode-underline = ${color.blue}

; Focused
label-focused = %index%
label-focused-foreground = ${color.foreground}
label-focused-background =${color.background-alt}
label-focused-underline = ${color.blue}
label-focused-padding = 1

; Unfocused
label-unfocused = %index%
label-unfocused-foreground = ${color.foreground}
label-unfocused-background =${color.background-alt}
; label-unfocused-underline = ${color.secondary}
label-unfocused-padding = 1

; Visible
label-visible = %index%
label-visible-foreground = ${color.foreground}
label-visible-background = ${color.background-alt}
; label-visible-underline =
label-visible-padding = 1

; Urgent
label-urgent = %index%
label-urgent-foreground = ${color.foreground}
label-urgent-background = ${color.background-alt}
label-urgent-underline = ${color.alert}
label-urgent-padding = 1

; Separator
label-separator = %{T3}|%{T-}
label-separator-foreground = ${color.blue}
label-separator-background = ${color.background-alt}
