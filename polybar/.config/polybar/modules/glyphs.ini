[module/right]
type = custom/text
format-background = ${color.base}
format-foreground = ${color.surface0}
format = "%{T3}%{T-}"

[module/left]
type = custom/text
format-background = ${color.base}
format-foreground = ${color.surface0}
format = "%{T3}%{T-}"

[module/icon]
type = custom/text
format-background = ${color.surface0}
format-foreground = ${color.text}
format = "%{T3} %{T-}"
click-left = ~/.config/polybar/scripts/menu.sh 2> /dev/null

[module/sep]
type = custom/text
format = " "
