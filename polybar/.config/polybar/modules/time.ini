[module/time]
type = internal/date

interval = 1

time = " %I:%M:%S %p "

format = <label>
format-prefix-font = 3
format-prefix-foreground = ${color.text}
format-prefix-background = ${color.surface0}
format-background = ${color.surface0}
format-foreground = ${color.text}
format-padding = 0
format-font = 2
label = %time%
